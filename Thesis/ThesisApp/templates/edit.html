{% extends "base.html"%} 

{% block title %}
    <title>แบบฟอร์มแก้ไข</title>
{% endblock %} 


{% block content %}
<h2 class="text-center">แบบฟอร์มแก้ไข</h2>

<form action="" method="post">
    {% csrf_token %}
    <div class="d-flex mb-3">
        <div class="flex-grow-1 me-3">
            <label for="Parent_Name" class="form-label">Parent's Name</label>
            <input type="text" name="Parent_Name" class="form-control" id="Parent_Name" aria-describedby="Parent_NameHelp" value="{{person.Parent_name}}" />
            <div id="Parent_NameHelp" class="form-text">
                Please enter your full name.
            </div>
        </div>
        <div>
            <label for="Parent_Key" class="form-label">Parent's Key</label>
            <input type="text" name="Parent_Key" class="form-control" id="Parent_Key"min="1" value="{{person.Parent_key}}"/>
        </div>
    </div>
    <div class="d-flex mb-3">
        <div class="flex-grow-1 me-3">
            <label for="Children_Name" class="form-label">Children's Name</label>
            <input type="text" name="Children_Name" class="form-control" id="Children_Name" aria-describedby="Children_NameHelp" value="{{person.children_name}}" />
            <div id="Children_NameHelp" class="form-text">
                Please enter your full name.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock%}
